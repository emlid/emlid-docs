site_name: Reach RS/RS+ docs
site_url: https://emlid.com/reachrs/
docs_dir: docs/reach/rs
copyright: 'Emlid.com'
edit_uri: ''
extra_css:
    - 'assets/stylesheets/extra.css?v=4'

theme:
        name: material
        logo: 'common/img/logo.png'
        favicon: 'common/img/favicon.ico'
        palette:
            primary: 'light blue'
            accent: 'light blue'
        font:
            text: 'Open Sans'
            code: 'Open Sans'
        custom_dir: 'theme'

repo_url: https://github.com/emlid/emlid-docs

extra:
  social:
    - type: github
      link: https://github.com/emlid
    - type: twitter
      link: https://twitter.com/emlid
    - type: facebook
      link: https://facebook.com/emlidtech

google_analytics:
  - UA-49508097-1
  - auto

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: False
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: True
    - pymdownx.details
    - attr_list

nav:
- Introduction: index.md
- Power supply: power-supply.md
- Placement: placement.md
- ReachView:
  - Introduction: common/reachview/index.md
  - Settings: common/reachview/settings.md
  - Status: common/reachview/status.md
  - Survey: common/reachview/survey.md
  - RTK settings: common/reachview/rtk-settings.md
  - Correction input: common/reachview/correction-input.md
  - Position output: common/reachview/position-output.md
  - Base mode: common/reachview/base-mode.md
  - Logging: common/reachview/logging.md
  - Wi-Fi: common/reachview/wifi.md
  - Bluetooth: common/reachview/bluetooth.md
  - Firmware reflashing: common/reachview/firmware-reflashing.md
  - Updater: common/reachview/updater.md
  - Changelogs: common/reachview/changelogs.md
- LED status: led-status.md
- Specification: specs.md
- Quickstart:
  - First setup: common/quickstart/first-setup.md
  - Base and Rover setup: common/quickstart/base-rover-setup.md
  - Connecting Reach to the Internet: common/quickstart/connecting-to-the-internet.md
  - Working with NTRIP service: common/quickstart/ntrip-workflow.md
  - How to download files from Reach: common/quickstart/downloading-files.md 
- Tutorials:
  - Basics:
    - How RTK works: common/tutorials/rtk-introduction.md
    - How PPK works: common/tutorials/ppk-introduction.md
    - Tuning LoRa for RTK: common/tutorials/tuning-lora.md
    - Placing the base: common/tutorials/placing-the-base.md
    - Placing GCPs in RTK mode: common/tutorials/placing-gcps.md
  - Post-processing workflow:
    - How PPK works: common/tutorials/ppk-introduction.md
    - GPS post-processing: common/tutorials/gps-post-processing.md
    - Analyzing PPK solution and logs: common/tutorials/analyzing-logs.md
  - Integration with external software:
    - Bluetooth output and Android mock location: common/tutorials/mock-location.md
    - Using QGIS as survey tool: common/tutorials/qgis-survey.md
    - MicroSurvey FieldGenius setup guide: common/tutorials/fieldgenius.md
    - Carlson SurvCE/SurvPC setup guide: common/tutorials/survce.md
model: 'RS/RS+'
model_path: reachrs
usb: 'Micro-USB'
power_port: 'RS-232'
kit:
    - '* 1 x Reach receiver'
    - '* 1 x Carry case'
    - '* 1 x Radio antenna'
    - '* 1 x Adapter for survey pole ( 5/8 )'
    - '* 1 x USB cable'
templates:
    index.md: 'index.mdx'
    power-supply.md: 'power-supply-rs.mdx'
    common/reachview/status.md: 'reachview/status.mdx'
    common/quickstart/first-setup.md: 'quickstart/first-setup/first-setup-rs.mdx'
    common/quickstart/base-rover-setup.md: 'quickstart/base-rover-setup/base-rover-setup-rs.mdx'
