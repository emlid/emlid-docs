site_name: Reach M+ docs
site_url: https://emlid.com/reach/
docs_dir: docs/reach/mplus
copyright: "Emlid.com"
edit_uri: ""
extra_css:
    - 'assets/stylesheets/extra.css?v=2'
    
theme:
        name: material
        logo: 'common/img/logo.png'
        favicon: 'common/img/favicon.ico'
        palette:
            primary: 'light blue'
            accent: 'light blue'
        custom_dir: 'theme'

repo_url: https://github.com/emlid/emlid-docs

extra:
  social:
    - type: github
      link: https://github.com/emlid
    - type: twitter
      link: https://twitter.com/emlid
    - type: facebook
      link: https://facebook.com/emlidtech

google_analytics:
  - UA-49508097-1
  - auto

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: False
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: True
    - pymdownx.details
    - attr_list

